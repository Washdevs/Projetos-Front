<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina de Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <main class="login-container">
    <header>
      <h1>Bem-vindo</h1>
      <p>Escolha entre criar uma conta ou fazer login.</p>
    </header>

    <div class="login-signup">
      <section class="login-section">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="submit-button">Entrar</button>
        </form>
        <button class="google-button">Login com Google</button>
        <footer class="forgot-password">
          <p><a href="/recuperar-senha">Esqueceu a senha?</a></p>
        </footer>
      </section>

      <section class="signup-section">
        <h2>Criar Conta</h2>
        <form action="/signup" method="POST">
          <div class="form-group">
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email" required>
          </div>
          <div class="form-group">
            <label for="new-password">Senha:</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <button type="submit" class="submit-button">Criar Conta</button>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
